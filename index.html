<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<link href="css/bootstrap.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" media="all" href="styles.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/ui-lightness/jquery-ui.css" rel="stylesheet" />
	</head>
	<body>
		<div id="jquery-ui-dialog" title="投稿しますか？" style='display:none'>
				<form>
					<fieldset>
						<p>facebookに画像を投稿します。<br>詳細を入力してOKボタンを押してください。</p>
						<label for="jquery-ui-dialog-form-memo"></label>
						<input type="text" name="jquery-ui-dialog-form-memo" id="jquery-ui-dialog-form-memo" class="text ui-widget-content ui-corner-all" />
						</p>
					</fieldset>
				</form>
			</div>
		<span id='jquery-ui-dialog-opener'></span>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="brand" href="#">kuroneco</a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li class="active"><a href="#">Home</a></li>
							<li><a href="#about">About</a></li>
							<li><a href="#contact">Contact</a></li>
						</ul>
						<ul class="nav pull-right">
							<li><fb:login-button autologoutlink="true" perms="user_likes" data-max-rows="1" data-width="200"></fb:login-button></li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>

		<div class="container">
			<form id="upload" action="index.html" method="POST" enctype="multipart/form-data">

				<fieldset>
					<legend>HTML File Upload</legend>

					<input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000" />

					<div>
						<label for="fileselect">Files to upload:</label>
						<input type="file" id="fileselect" name="fileselect[]" multiple="multiple" />
						<div id="filedrag">or drop files here</div>
					</div>
					<div id="submitbutton">
						<button type="submit">Upload Files</button>
					</div>
				</fieldset>
			</form>

			<div class="row-fluid">
				<figure>
                <ul>
                    <li><div id="info">original</div></li>
					<li><span id="img"></span></li>
                    <li class="square"><div id="info">grayscale</div>
					<canvas id="grayscale" style="display: none; "></canvas></li>
                    <li class="square"><div id="info">brightness</div>
					  <canvas id="brightness" style="display: none; "></canvas>
				  </li>
                    <li class="square"><div id="info">threshold</div><canvas id="threshold" style="display: none; "></canvas></li>
                    <li class="square"><div id="info">sharpen</div><canvas id="sharpen" style="display: none; "></canvas></li>
                    <li class="square"><div id="info">blur</div><canvas id="blur" style="display: none; "></canvas></li>
                    <li class="square"><div id="info" class="square">sobel</div><canvas id="sobel" style="display: none; "></canvas></li>
                    <li class="square"><div id="info">reverse</div><canvas id="reverse" style="display: none; "></canvas></li>
                    <li class="square"><div id="info" class="square">boostred</div><canvas id="boostred" style="display: none; "></canvas></li>
                    <li class="square"><div id="info">boostgreen</div><canvas id="boostgreen" style="display: none; "></canvas></li>
                    <li class="square"><div id="info">boostblue</div><canvas id="boostblue" style="display: none; "></canvas></li>
                    <li class="square"><div id="info">necofilter</div><canvas id="kuroneco" style="display: none; "></canvas></li>
                </ul>

				</figure>
         
			</div>
            <div id="button" class="clear"><button onClick="execute()">Filtering the image</button></div>
		</div>
	</div>
	<script type="text/javascript" src="upload.js"></script>
	<script type="text/javascript" src="filter.js"></script>
	<script type="text/javascript" src="exec.js"></script>
	<script type="text/javascript" src="feedout.js"></script>
    <!-- <script type="text/javascript" src="filedrag.js"></script> -->
	<script type="text/javascript" src="fb.js"></script>
</body>
</html>
