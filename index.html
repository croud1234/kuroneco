<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<link href="css/bootstrap.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" media="all" href="styles.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/ui-lightness/jquery-ui.css" rel="stylesheet" />
	</head>
	<body>
    <div id="wrap">
    <div id="main">
		<div id="jquery-ui-dialog" title="投稿しますか？" style='display:none'>
				<form>
					<fieldset>
						<p>facebookに画像を投稿します。<br>詳細を入力してOKボタンを押してください。</p>
						<label for="jquery-ui-dialog-form-memo"></label>
						<input type="text" name="jquery-ui-dialog-form-memo" id="jquery-ui-dialog-form-memo" class="text ui-widget-content ui-corner-all" />
						</p>
					</fieldset>
				</form>
			</div>
		<span id='jquery-ui-dialog-opener'></span>
		
        <div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="brand" href="#">moguneco</a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li class="active"><a href="#">Home</a></li>
							<li><a href="#about">About</a></li>
							<li><a href="#contact">Contact</a></li>
						</ul>
						<ul class="nav pull-right">
							<li><fb:login-button autologoutlink="true" perms="user_likes" data-max-rows="1" data-width="200"></fb:login-button></li>
							<li><fb:like ref="top_right" show_faces="false"></fb:like></li>
						</ul>
					</div> 
            
				</div>  
			</div>
		</div> 
		<div id="drop">
			<div class="container">
				<div id="draganddrop"></div>
				<form id="upload" action="index.html" method="POST" enctype="multipart/form-data">

					<fieldset>
						<div>
							<input type="file" id="fileselect" name="fileselect[]" multiple />
							<div id="filedrag_overwrap"></div>
							<div id="filedrag"></div>
						</div>
					</fieldset>
				</form>
			</div>


			<div class="row-fluid">
				<figure>
				<ul>
					<li><div id="info"></div></li>
					<li><span id="img"></span></li>
					<li class="square"><div id="info"></div>
					<canvas id="grayscale" style="display: none; "></canvas>
					</li>
					<li class="square"><div id="info"></div>
					<canvas id="brightness" style="display: none; "></canvas>
					</li>
					<li class="square"><div id="info"></div>
					<canvas id="threshold" style="display: none; "></canvas>
					</li>
					<li class="square"><div id="info"></div>
					<canvas id="sharpen" style="display: none; "></canvas>
					</li>
					<li class="square"><div id="info"></div>
					<canvas id="blur" style="display: none; "></canvas>
					</li>
					<li class="square"><div id="info" class="square"></div>
					<canvas id="sobel" style="display: none; "></canvas>
					</li>
					<li class="square"><div id="info"></div>
					<canvas id="reverse" style="display: none; "></canvas>
					</li>
					<li class="square"><div id="info" class="square"></div>
					<canvas id="boostred" style="display: none; "></canvas>
					</li>
					<li class="square"><div id="info"></div>
					<canvas id="boostgreen" style="display: none; "></canvas>
					</li>
					<li class="square"><div id="info"></div>
					<canvas id="boostblue" style="display: none; "></canvas>
					</li>
					<li class="square"><div id="info"></div>
					<canvas id="boostall" style="display: none; "></canvas>
					</li>
					<li class="square"><div id="info"></div>
					<canvas id="kuroneco" style="display: none; "></canvas>
					</li>
				</ul>

				</figure>

			</div>
			<div id="button" class="clear"><input type='image' src='img/button_filter.png' width='423px' height='83px' onClick="execute()"/></div>
		</div>
	</div>
</div>
	</div>
	<script type="text/javascript" src="upload.js"></script>
	<script type="text/javascript" src="filter.js"></script>
	<script type="text/javascript" src="exec.js"></script>
	<script type="text/javascript" src="filedrag.js"></script> 
	<script type="text/javascript" src="fb.js"></script>
</body>
</html>
